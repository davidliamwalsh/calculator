<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='main-body'>
      <div class='calculator-container'>
        <div class='display-container' data-behavior='view'>
        </div>
        <div class='button-container' data-behavior='btn-container'>
          <button class='btn' data-behavior='number'>7</button>
          <button class='btn' data-behavior='number'>8</button>
          <button class='btn' data-behavior='number'>9</button>
          <button class='btn' data-behavior='operator'>/</button>
          <button class='btn' data-behavior='number'>4</button>
          <button class='btn' data-behavior='number'>5</button>
          <button class='btn' data-behavior='number'>6</button>
          <button class='btn' data-behavior='operator'>x</button>
          <button class='btn' data-behavior='number'>1</button>
          <button class='btn' data-behavior='number'>2</button>
          <button class='btn' data-behavior='number'>3</button>
          <button class='btn' data-behavior='number'>0</button>
          <button class='btn btn__subtract'  data-behavior='operator'>-</button>
          <button class='btn btn__add' data-behavior='operator'>+</button>
          <button class='btn' data-behavior='equals'>=</button>
          <button class='btn' data-behavior='clear'>AC</button>
        </div>
      </div>
    </div>
    <script src="calculator.js" ></script>
  </body>
</html>
